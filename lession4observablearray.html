<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://unpkg.com/knockout@3.5.1/build/output/knockout-latest.debug.js"></script>
</head>
<body>
    <ul data-bind="foreach: friends">
        <li data-bind="text: name"></li>
    </ul>
    <script>
        function friend(name){
            this.name = name;
        }
        const obj = {
            friends: ko.observableArray([new friend('Arun'), new friend('Aaditya')])
        }

        ko.applyBindings(obj);
    </script>
</body>
</html>
