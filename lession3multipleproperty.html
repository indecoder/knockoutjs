<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://unpkg.com/knockout@3.5.1/build/output/knockout-latest.debug.js"></script>
</head>
<body>
    <input type="text" name="" id="" data-bind="value: fname, valueUpdate: 'keyup'">
    <p>Enter Firstname: <span data-bind="text: fname"></span></p>
    <input type="text" name="" id="" data-bind="value: lname, valueUpdate: 'keyup'">
    <p>Enter Firstname: <span data-bind="text: lname"></span></p>

    <h1>Fullname: <span data-bind="text: fullname"></span></h1>

    <!-- write html above script -->
    <script>
        const obj = {
            "fname": ko.observable("manish"),
            "lname": ko.observable("sharan"),
        }

        obj.fullname = ko.computed(() => {
            return obj.fname() + ' ' + obj.lname();
        })
        //write logic abouve applyBindings
        ko.applyBindings(obj)
    </script>
</body>
</html>
